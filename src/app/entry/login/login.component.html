<div class="row">
    <div class="col-xs-12 col-md-offset-3">
        <div class="background1">
            <form class="login-form" action="">
                <div class="form-group entry">
                    <label for="email" class="label">Email</label>
                    <input type="email" #email class="form-control">
                </div>
                <div class="form-group entry">
                    <label for="password" class="label">Password</label>
                    <input type="password" #password class="form-control">
                </div>
                <div>
                    <button class="btn btn-primary" (click)="onLogin()">Log in</button>
                    <button class="btn btn-primary" (click)="autoLogin()">Auto Login</button>
                    <p class="link"><a routerLink="/register">Make an account</a></p>
                </div>
            </form>
        </div>
    </div>     
</div>
