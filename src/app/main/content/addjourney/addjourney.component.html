


<form autocomplete="off" [formGroup]="projectForm" (ngSubmit)="onSaveJourney()">
    <div class="box">
        <label class="special-span">Alle velden met een * zijn verplicht

        </label>
        <label> </label>

        <div class="row">
            <div class="col-xs-6">
                    <div class="form-group">
                        <label>Kilometers*</label>
                        <input
                            max="8"  
                            class="input-text"
                            type="text"
                            matInput placeholder="00"
                            formControlName="kilometers"
                            autocomplete="off">
                    </div>
                </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label style="padding-bottom: 5px">Datum*</label>
                    <mat-form-field class="form-field-date">
                        <input 
                            style="position: absolute; top: -17px; left: 0px; font-size: 11px;" 
                            
                            formControlName="date" 
                            matInput [matDatepicker]="myDatepicker"
                            autocomplete="off">
                        <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
                        <mat-datepicker #myDatepicker></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>
        </div>
        
        <hr>

        <div class="row">
            <div class="col-xs-6">
                <div class="form-group">     
                    <label for="rateperkm">Tarief per km*</label>
                    <input 
                        formControlName="rate"
                        type="text"
                        class="input-text"
                        matInput placeholder="0.00"
                        id="rateperkm"
                        
                        autocomplete="off">         
                </div>
            </div>
        </div>
        

        <div class="row">
            <div class="col-xs-12">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label for="parkingcosts">Parkeer kosten</label>
                            <input 
                                formControlName="parkcosts"
                                type="text"
                                class="input-text"
                                matInput placeholder="0.00"
                                id="parkingcosts"
                                autocomplete="off">
                        </div>
                    </div>
            
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label for="othercosts">Overige kosten</label>
                            <input 
                                formControlName="othercosts"
                                type="text"
                                class="input-text"
                                matInput placeholder="0.00"
                                id="othercosts"
                                autocomplete="off">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <hr>

        <div class="form-group">
            <label for="destiny">Bestemming*</label>
            <input 
                formControlName="destiny"
                type="text"
                class="input-text"
                matInput placeholder="bijv: Amsterdam"
                id="destiny"
                autocomplete="off">
        </div>

        <div class="form-group">
            <label for="project">Project*</label>
            <select 
                formControlName="project"
                id="project">
                <option value="stinky">stinky</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="license">Kenteken*</label>
            <input 
                formControlName="licenseplate"
                type="text"
                id="license"
                class="input-text"
                matInput placeholder="00-00-00"
                autocomplete="off">
        </div>

        <div class="form-group">
            <label for="description">Beschrijving</label>
            <textarea 
                formControlName="description"
                type="text"
                id="description"
                rows="4"
                class="textarea-text"
                autocomplete="off"></textarea>
        </div>
        <button 
            class="btn btn-success" 
            type="submit"
            [disabled]="!projectForm.valid">Opslaan</button>
    </div>
    </form>
